name: Infrastructure Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      action:
        description: "Action to perform (deploy/destroy)"
        required: true
        default: "deploy"
      modules:
        description: "Comma-separated list of modules"
        required: true
        default: "network"

jobs:
  infrastructure:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'deploy') || contains(github.event.head_commit.message, 'destroy')
    env:
      GOOGLE_APPLICATION_CREDENTIALS: /tmp/credentials.json

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Authenticate to Google Cloud
        run: |
          echo '${{ secrets.PERSONAL_GCP_CREDENTIALS }}' > /tmp/credentials.json
          gcloud config set project konecta-task-1-hands-on

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Extract action and modules from commit
        id: parse
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"

          # Default to workflow_dispatch if not push
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "action=${{ github.event.inputs.action }}" >> $GITHUB_OUTPUT
            echo "modules=${{ github.event.inputs.modules }}" >> $GITHUB_OUTPUT
            exit 0
          fi

          if [[ "$COMMIT_MSG" =~ ^(deploy|destroy):([a-zA-Z0-9_, -]+)$ ]]; then
            ACTION="${BASH_REMATCH[1]}"
            MODULES="${BASH_REMATCH[2]}"
            echo "action=$ACTION" >> $GITHUB_OUTPUT
            echo "modules=$MODULES" >> $GITHUB_OUTPUT
          else
            echo "‚ö†Ô∏è Commit message must match 'deploy:<module>' or 'destroy:<module1,module2>'"
            exit 1
          fi

      - name: Run Terraform for each module
        run: |
          ACTION="${{ steps.parse.outputs.action }}"
          MODULES="${{ steps.parse.outputs.modules }}"
          IFS=',' read -ra MODULE_ARRAY <<< "$MODULES"

          for MODULE in "${MODULE_ARRAY[@]}"; do
            MODULE=$(echo "$MODULE" | xargs) # trim spaces
            echo "üöÄ Running $ACTION on module: $MODULE"
            python scripts/manage_modules.py "$ACTION" "$MODULE"
          done

      - name: Slack Notification on Success
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"‚úÖ Infra ${{ steps.parse.outputs.action }} succeeded for: ${{ steps.parse.outputs.modules }}"}' \
            ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Slack Notification on Failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"‚ùå Infra ${{ steps.parse.outputs.action }} failed for: ${{ steps.parse.outputs.modules }}"}' \
            ${{ secrets.SLACK_WEBHOOK_URL }}
